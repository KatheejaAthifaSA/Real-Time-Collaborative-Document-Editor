<!DOCTYPE html>
<html>
<head>
  <title>Collaborative Editor</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="top-bar">
    <h2 id="doc-name"></h2>
    <span id="user-name"></span>
  </div>

  <div id="toolbar">
    <select class="ql-header">
      <option value="1"></option>
      <option value="2"></option>
      <option selected></option>
    </select>
    <button class="ql-bold"></button>
    <button class="ql-italic"></button>
    <button class="ql-underline"></button>
    <button class="ql-color"></button>
    <button class="ql-image"></button>
    <button onclick="undo()">â†¶</button>
    <button onclick="redo()">â†·</button>
  </div>

  <div id="editor-container"></div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const socket = io();
    const username = localStorage.getItem('username') || 'Guest';
    const docId = prompt("Enter document name:", "default") || "default";

    document.getElementById('user-name').innerText = `ðŸ‘¤ ${username}`;
    document.getElementById('doc-name').innerText = `ðŸ“ ${docId}`;

    const quill = new Quill('#editor-container', {
      theme: 'snow',
      modules: {
        toolbar: '#toolbar',
        history: { delay: 1000, maxStack: 100, userOnly: true }
      }
    });

    socket.emit('get-document', { docId, username });

    socket.on('load-document', content => {
      if (content) quill.setContents(JSON.parse(content));
    });

    quill.on('text-change', () => {
      const data = JSON.stringify(quill.getContents());
      socket.emit('send-changes', data);
      socket.emit('save-document', data);
    });

    socket.on('receive-changes', data => {
      quill.setContents(JSON.parse(data));
    });

    socket.on('users-in-doc', users => {
      document.getElementById('user-name').innerText =
        `ðŸ‘¥ ${username} | Online: ${users.join(', ')}`;
    });

    function undo() {
      quill.history.undo();
    }

    function redo() {
      quill.history.redo();
    }
  </script>
</body>
</html>
